<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e0f2fe, #b0e0e6);
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container {
            max-width: 400px; 
            background: white; 
            border-color:#e0e0e0 ;
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Login</h2>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary btn-custom" onclick="login()">Login</button>
        <button class="btn btn-danger btn-custom" onclick="register()">Sign Up</button>
        <p id="status" class="mt-3 text-muted"></p>
    </div>

    <script>
        
      const firebaseConfig = {
        apiKey: "AIzaSyBdrbx4BPPzVtBqn51EOzeN6yNzSP-byUw",
        authDomain: "nagrikaursamvidhan.firebaseapp.com",
        projectId: "nagrikaursamvidhan",
        storageBucket: "nagrikaursamvidhan.firebasestorage.app",
        messagingSenderId: "510311633584",
        appId: "1:510311633584:web:9c0310c7fb6eae368ea175",
        measurementId: "G-CB5H43S3ES"
      };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById("status").innerText = "Login Successful!";
                    window.location.href = "assign.html";
                })
                .catch(error => alert(error.message));
        }

        function register() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById("status").innerText = "Sign Up Successful!";
                    window.location.href = "assign.html";
                })
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut()
                .then(() => document.getElementById("status").innerText = "Logged Out.")
                .catch(error => alert(error.message));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
